<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="board">
        <div class="column column1">
            <div class="board-column-header" draggable>First Column</div>
            <div class="board-column-content-wrappper">
                <div class="board-item item1" draggable>
                    <div class="board-item-content">Item #1</div>
                </div>
                <div class="board-item item2" draggable>
                    <div class="board-item-content">Item #2</div>
                </div>
                <div class="board-item item3" draggable>
                    <div class="board-item-content">Item #3</div>
                </div>
                <div class="board-item item4" draggable>
                    <div class="board-item-content">Item #4</div>
                </div>
            </div>
        </div>

        <div class="column column2">
            <div class="board-column-header" draggable>Second Column</div>
            <div class="board-column-content-wrappper">
                <div class="board-item item5" draggable>
                    <div class="board-item-content">Item #5</div>
                </div>
                <div class="board-item item6" draggable>
                    <div class="board-item-content">Item #6</div>
                </div>
                <div class="board-item item7" draggable>
                    <div class="board-item-content">Item #7</div>
                </div>
                <div class="board-item item8" draggable>
                    <div class="board-item-content">Item #8</div>
                </div>
            </div>
        </div>

        <div class="column column3">
            <div class="board-column-header" draggable>Third Column</div>
            <div class="board-column-content-wrappper">
                <div class="board-item item5" draggable>
                    <div class="board-item-content">Item #9</div>
                </div>
                <div class="board-item item5" draggable>
                    <div class="board-item-content">Item #10</div>
                </div>
                <div class="board-item item5" draggable>
                    <div class="board-item-content">Item #11</div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
    <script src="dnd-item.js"></script>
    <script src="dnd-column.js"></script>
</body>

</html>
